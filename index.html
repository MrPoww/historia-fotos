<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Historias | Galería</title>
  <meta name="theme-color" content="#111827">
  <style>
    :root{
      --bg:#0b0f19;
      --fg:#e5e7eb;
      --muted:#9ca3af;
      --accent:#22d3ee;
      --accent2:#a78bfa;
      --card:#111827;
    }
    html,body{height:100%;margin:0;background:var(--bg); color:var(--fg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    *{box-sizing:border-box; -webkit-tap-highlight-color: transparent}

    .app{height:100%; display:grid; place-items:center; padding:16px}
    .phone{position:relative; width:min(92vw, 430px); height:min(92vh, 860px); border-radius:28px; background:rgba(17,24,39, .9); box-shadow:0 20px 50px rgba(0,0,0,.45); overflow:hidden}

    .topbar{position:absolute; inset:0 0 auto 0; padding:14px; display:grid; grid-template-columns:1fr auto; gap:12px; align-items:center; pointer-events:none}
    .progress{display:flex; gap:6px; width:100%}
    .bar{flex:1; height:3px; background:rgba(255,255,255,.22); border-radius:999px; overflow:hidden}
    .bar > span{display:block; height:100%; width:0%; background:linear-gradient(90deg, var(--accent), var(--accent2));}
    .counter{font-size:12px; color:var(--muted)}

    .story{position:absolute; inset:0; display:grid; grid-template-rows:1fr auto;}
    .media{position:relative; width:100%; height:100%; background:#0b0f19;}
    .media img{position:absolute; inset:0; width:100%; height:100%; object-fit:contain; background:#000}

    .caption{padding:16px; background:linear-gradient(0deg, rgba(0,0,0,.55), rgba(0,0,0,0)); color:#f3f4f6; font-size:14px; line-height:1.35;}

    .tapzones{position:absolute; inset:0; display:grid; grid-template-columns:1fr 1fr}
    .tapzones > div{height:100%;}
    .tapzones > div:active{background:rgba(255,255,255,.04)}

    .controls{position:absolute; inset:auto 10px 10px 10px; display:flex; justify-content:space-between; gap:8px}
    .btn{border:1px solid rgba(255,255,255,.14); background:rgba(0,0,0,.35); color:#fff; padding:10px 12px; border-radius:999px; font-size:13px; cursor:pointer;}

    .hint{position:absolute; left:50%; bottom:78px; transform:translateX(-50%); font-size:12px; color:var(--muted); background:rgba(0,0,0,.35); padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.08)}
  </style>
</head>
<body>
  <div class="app">
    <div class="phone" id="phone">
      <div class="topbar">
        <div class="progress" id="progress"></div>
        <div class="counter" id="counter"></div>
      </div>

      <div class="story" id="story">
        <div class="media">
          <img id="img" alt="Historia" />
          <div class="tapzones" id="tapzones">
            <div data-dir="prev"></div>
            <div data-dir="next"></div>
          </div>
        </div>
        <div class="caption" id="caption"></div>
      </div>

      <div class="controls">
        <button class="btn" id="pauseBtn">Pausar</button>
        <button class="btn" id="fsBtn">Pantalla completa</button>
        <button class="btn" id="shareBtn">Compartir</button>
      </div>

      <div class="hint" id="hint">Tocá a la derecha para avanzar • Mantené presionado para pausar</div>
    </div>
  </div>

  <script>
    const SLIDES = [
  { src: "images/001.jpg", caption: "Alumno 1 - " },
  { src: "images/002.jpg", caption: "Alumno 2 - " },
  { src: "images/003.jpg", caption: "Alumno 3 - " },
  { src: "images/004.jpg", caption: "Alumno 4 - " },
  { src: "images/005.jpg", caption: "Alumno 5 - " },
  { src: "images/006.jpg", caption: "Alumno 6 - " },
  { src: "images/007.jpg", caption: "Alumno 7 - " },
  { src: "images/008.jpg", caption: "Alumno 8 - " },
  { src: "images/009.jpg", caption: "Alumno 9 - " },
  { src: "images/010.jpg", caption: "Alumno 10 - " },
];


    const AUTO_DURATION = 5000;
    const PROGRESS_TICK = 50;

    const img = document.getElementById('img');
    const caption = document.getElementById('caption');
    const progress = document.getElementById('progress');
    const counter = document.getElementById('counter');
    const tapzones = document.getElementById('tapzones');
    const pauseBtn = document.getElementById('pauseBtn');
    const fsBtn = document.getElementById('fsBtn');
    const shareBtn = document.getElementById('shareBtn');

    let index = 0;
    let playing = true;
    let elapsed = 0;
    let timer = null;

    SLIDES.forEach(() => {
      const b = document.createElement('div');
      b.className = 'bar';
      const span = document.createElement('span');
      b.appendChild(span);
      progress.appendChild(b);
    });

    function setCounter(){
      counter.textContent = `${index+1} / ${SLIDES.length}`;
    }

    function show(i){
      index = (i + SLIDES.length) % SLIDES.length;
      const s = SLIDES[index];
      img.src = s.src;
      caption.textContent = s.caption;
      elapsed = 0;
      updateBars();
      setCounter();
    }

    function updateBars(){
      [...progress.children].forEach((bar, i) => {
        const span = bar.firstElementChild;
        if(i < index){
          span.style.width = '100%';
        } else if(i === index){
          const pct = Math.min(100, (elapsed / AUTO_DURATION) * 100);
          span.style.width = pct + '%';
        } else {
          span.style.width = '0%';
        }
      });
    }

    function tick(){
      if(!playing) return;
      elapsed += PROGRESS_TICK;
      updateBars();
      if(elapsed >= AUTO_DURATION){ next(); }
    }

    function play(){
      if(timer) clearInterval(timer);
      timer = setInterval(tick, PROGRESS_TICK);
      playing = true;
      pauseBtn.textContent = 'Pausar';
    }
    function pause(){
      playing = false;
      if(timer) clearInterval(timer);
      pauseBtn.textContent = 'Reanudar';
    }

    function next(){ show(index+1); }
    function prev(){ show(index-1); }

    tapzones.addEventListener('click', e => {
      const target = e.target.closest('[data-dir]');
      if(!target) return;
      target.dataset.dir === 'next' ? next() : prev();
    });

    pauseBtn.addEventListener('click', () => playing ? pause() : play());
    fsBtn.addEventListener('click', async () => {
      const el = document.getElementById('phone');
      if(!document.fullscreenElement){ await el.requestFullscreen?.(); } else { await document.exitFullscreen?.(); }
    });
    shareBtn.addEventListener('click', async () => {
      const url = location.href;
      if(navigator.share){ await navigator.share({title:'Galería', text:'Mirá estas fotos', url}); }
      else { await navigator.clipboard.writeText(url); alert('Enlace copiado'); }
    });

    document.addEventListener('keydown', e => {
      if(e.key==='ArrowRight'){ next(); }
      if(e.key==='ArrowLeft'){ prev(); }
      if(e.key===' '){ playing ? pause() : play(); }
    });

    show(0);
    play();
    setInterval(tick, PROGRESS_TICK);

    setTimeout(()=> document.getElementById('hint').style.display='none', 5000);
  </script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Historias | Galería</title>

  <!-- Desactivar caché -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body {margin:0; background:#000; color:#fff; font-family:sans-serif;}
    .app {height:100vh; display:flex; align-items:center; justify-content:center;}
    .phone {position:relative; width:100%; max-width:430px; height:100%; max-height:860px; background:#111; overflow:hidden;}
    .media img {width:100%; height:100%; object-fit:contain; object-position:center;}
    .caption {position:absolute; bottom:0; width:100%; padding:10px; background:rgba(0,0,0,.5);}
    .progress {position:absolute; top:0; left:0; right:0; display:flex; gap:5px; padding:5px;}
    .bar {flex:1; height:3px; background:rgba(255,255,255,.2);}
    .bar span {display:block; height:100%; width:0%; background:#0ff;}
    .tapzones {position:absolute; inset:0; display:grid; grid-template-columns:1fr 1fr;}
  </style>
</head>
<body>
  <div class="app">
    <div class="phone">
      <div class="progress" id="progress"></div>
      <div class="media">
        <img id="img" alt="foto" />
        <div class="tapzones" id="tapzones">
          <div data-dir="prev"></div>
          <div data-dir="next"></div>
        </div>
      </div>
      <div class="caption" id="caption"></div>
    </div>
  </div>

  <script>
    const SLIDES = [
      { src: "images/001.jpg", caption: "Alumno 1 - " },
      { src: "images/002.jpg", caption: "Alumno 2 - " },
      { src: "images/003.jpg", caption: "Alumno 3 - " },
      { src: "images/004.jpg", caption: "Alumno 4 - " },
      { src: "images/005.jpg", caption: "Alumno 5 - " },
      { src: "images/006.jpg", caption: "Alumno 6 - " },
      { src: "images/007.jpg", caption: "Alumno 7 - " },
      { src: "images/008.jpg", caption: "Alumno 8 - " },
      { src: "images/009.jpg", caption: "Alumno 9 - " },
      { src: "images/010.jpg", caption: "Alumno 10 - " }
    ];

    const AUTO_DURATION = 5000;
    const PROGRESS_TICK = 50;

    const img = document.getElementById('img');
    const caption = document.getElementById('caption');
    const progress = document.getElementById('progress');
    const tapzones = document.getElementById('tapzones');

    let index = 0;
    let elapsed = 0;
    let timer = null;

    SLIDES.forEach(() => {
      const bar = document.createElement('div');
      bar.className = 'bar';
      const span = document.createElement('span');
      bar.appendChild(span);
      progress.appendChild(bar);
    });

    function show(i){
      index = (i + SLIDES.length) % SLIDES.length;
      const s = SLIDES[index];
      img.src = s.src;
      caption.textContent = s.caption;
      elapsed = 0;
      updateBars();
    }

    function updateBars(){
      [...progress.children].forEach((bar, i) => {
        const span = bar.firstElementChild;
        if(i < index){ span.style.width = '100%'; }
        else if(i === index){ span.style.width = (elapsed / AUTO_DURATION * 100) + '%'; }
        else { span.style.width = '0%'; }
      });
    }

    function tick(){
      elapsed += PROGRESS_TICK;
      updateBars();
      if(elapsed >= AUTO_DURATION){ next(); }
    }

    function next(){ show(index+1); }
    function prev(){ show(index-1); }

    tapzones.addEventListener('click', e => {
      const dir = e.target.dataset.dir;
      if(dir==="next") next();
      if(dir==="prev") prev();
    });

    show(0);
    timer = setInterval(tick, PROGRESS_TICK);
  </script>
</body>
</html>
